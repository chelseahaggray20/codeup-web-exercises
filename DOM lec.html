<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM</title>
    <style>
        .redBackground {
            background-color:red
        }
        .greenText {
            color:green
        }
        .purple {
            color:purple;
        }
        .cyan {
            color:cyan;
        }
    </style>
</head>
<body>
<h1 id="header">Happy Holidays</h1>
<h3>Wish List</h3>
<ul id="wishList">
</ul>
<button id="button">Click Me!</button>
<a id="codeup" href="http://codeup.com">codeup</a>

<h2 id ="important">Goals for 2020</h2>
<ul>
    <li class="not-important">Worry less</li>
    <li>Laugh More</li>
    <li>Be in the present</li>
</ul>

<script>


    console.log(document)
    var header = document.getElementById("header");
    console.log(header);
    var thingsIWant = ["Great Career","Oculus Quest","Nintendo Switch","2 Front Teeth","Macbook Pro 16-inch","Valve Index"];
    var wishList = document.getElementById("wishList");
    var htmlString = "";
    for (var i = 0;i<thingsIWant.length;i++){
        if (i % 2 !== 0)
            htmlString += "<li class='even'>" + thingsIWant[i] + "</li>";
        else
            htmlString += "<li class='odd'>" + thingsIWant[i] + "</li>";
    }
    wishList.innerHTML = htmlString;
    var evens = document.getElementsByClassName("even");
    setTimeout(function(){
        for (var i = 0;i<evens.length;i++){
            // console.log(evens[i]);
            evens[i].innerHTML = "<em>Money</em>";
            console.log(evens[i].innerHTML);
        }},7000);
    var odds = document.getElementsByClassName("odd");
    for (var i = 0;i<odds.length;i++) {
        odds[i].setAttribute("class", "odd redBackground greenText");
    }
    var codeupLink = document.getElementById("codeup").getAttribute("href");
    console.log(codeupLink);
    var clicks = 0;
    var buttonClick = function(){
        clicks++;
        console.log("button was clicked " + clicks + " times")
    }
    var button = document.getElementById("button");
    button.addEventListener("click",buttonClick);
    button.addEventListener("mouseover", function(){
        button.setAttribute("class", "purple");
    })
    button.addEventListener("mouseout", function(){
        button.setAttribute("class","cyan");
    })
    setTimeout(function() {
        button.removeEventListener("click", buttonClick);
    }, 5000);


    $('important').css('background-color', 'blue');

</script>
</body>
</html>
